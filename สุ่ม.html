<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสุ่มจำนวนเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #1E88E5;
            margin-bottom: 20px;
        }

        p {
            color: #757575;
        }

        button {
            background-color: #1E88E5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #1E88E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบสุ่มจำนวนเงิน</h1>
        <p>สุ่มจำนวนเงินระหว่าง 1 ถึง 5 ตามเปอร์เซ็นต์ที่กำหนด</p>
        <button id="randomButton">กดเพื่อสุ่มจำนวนเงิน</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('randomButton').addEventListener('click', function() {
            // เรียกใช้ PHP เพื่อสุ่มจำนวน
            fetch('random.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = "คุณสุ่มได้จำนวน: " + data.randomNumber;
                    document.getElementById('randomButton').disabled = true;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
